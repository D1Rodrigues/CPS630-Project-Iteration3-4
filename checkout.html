<!doctype html>
<html ng-app="app" >
<head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <script src="http://code.angularjs.org/1.1.4/angular.js"></script>
  </head>
<body ng-controller="MainCtrl">
    <div class="checkout">
      <div class="credit-card-box" ng-controller="card">
        <div class="flip">

          <div class="front">
            <div class="chip"></div>
            <div class="logo">visa</div>
            <div class="number">
                <div >{{ccinfo.number}}</div>
            </div>
            
            <div class="card-holder">
              <label>Card holder</label>
              <div>{{ccinfo.name}}</div>
            </div>
            <div class="card-expiration-date">
              <label>Expires</label>
              <div>{{ccinfo.month + "/" + ccinfo.year}}</div>
            </div>
          </div>



          <div class="back">
            <div class="strip"></div>
            <div class="logo">visa</div>
            <div class="ccv">
              <label>CCV</label>
              <div>{{ccinfo.ccv}}</div>
            </div>
          </div>


        </div>
      </div>

      
      <form class="form" action ="checkout.php" method = "post" autocomplete="off" novalidate>
        <fieldset>
          <label for="email">Email</label>
          <input
            type="text"
            name="email">
        </fieldset>

        <fieldset>
          <label for="card-number">Card Number</label>
          <input
            type="text"
            name="creditCard"
            ng-model="ccinfo.number"
            required
            data-credit-card-type
            data-ng-pattern="/^[0-9]+$/"
            data-ng-minlength="15"
            maxlength="19">{{ccinfo.type}}
        </fieldset>

        <fieldset>
          <label for="card-holder">Card holder</label>
          <input type="text" id="card-holder" ng-model="ccinfo.name" />
        </fieldset>

        <fieldset class="fieldset-expiration">
          <label for="card-expiration-month">Expiration date</label>
          <div class="select">
            <select ng-model="ccinfo.month"  required name="month" data-card-expiration required>
                <option disabled selected value="">Month</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
          </div>
          
          <div class="select">
            <select ng-model="ccinfo.year"  required name="year" required>
                <option disabled selected value="">Year</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
              </select>
          </div>
        </fieldset>

        <fieldset class="fieldset-ccv">
          <label for="card-ccv">CCV</label>
          <input ng-model="ccinfo.ccv"  required type="text" id="card-ccv" required name="card-ccv" maxlength="3" />
        </fieldset>

        <button ng-click="paymentForm.submitAttempt=true;save(ccinfo)"  class="btn"><i class="fa fa-lock"></i> submit</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-2.1.3.min.js"
      integrity="sha256-ivk71nXhz9nsyFDoYoGf2sbjrR9ddh+XDkCcfZxjvcM="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <!-- <script src="/checkout.js"></script> -->
  </body>
  </html>
